layout: blog
type: page
navigation: true

---

{% for post in site.posts limit:20 %}

<section class="block block-text-1">
  <div class="container">
    <div class="columns">
      <div class="column headline">
        <h3>{{ post.title }}</h3>
      </div>
      <div class="column text">
        {{ post.content | strip_html | truncatewords: 20 }}
        <br>
        <a href="{{ post.url }}">Read more.</a>
      </div>
    </div>
  </div>
</section>

{% endfor %}
